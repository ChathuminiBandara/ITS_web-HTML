<!DOCTYPE html>
<html lang="en">
<head>

    <!--meta elements-->
    <meta charset="UTF-8">     <!--content eka liyala thinne kokenda kiyala. Statndard eka thmai meka  -->
    <meta name="description" content="Hi! I'm tech enthusiast who is focusing on Programming tech stack.">   <!--webpage eka gana description eka -->
    <meta name="keywords" content="Chathumini Bandara Software engineer fullstack developer programming">     <!--webpage eke search krama pennana result set eke thina keywords tika-->
    <meta name="author" content="Chathumini Bandara">  <!--webpage eka develop karapu company or developer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--website eke scale eka , phone ekakanan  mehemai lap ekaka nn ehemai kiyana eka-->

    <title>ITS HTML</title>
</head>


<body>
    <h1>Internet Technologies</h1>
    <p>Welcome  <em>To</em> HTML</p>

    <!--Nesting Elements-->
    <p><b>HTML</b> <em> Nesting</em><i>Elements</i></p>

    <!--inline Level elements-->

    <em>IAN</em>
    <em>CSS</em>
    <em>JAVA</em>

    <!--Block line elements-->
    <p>welcome</p>
    <p>to</p>
    <p>HTML</p>

    <!--void elements-->
